<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weather Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  	<script src="script.js"></script>
	<script src="jquery-3.2.1.min.js"></script>
</head>

<body>
	
	<div class="jumbotron text-center">
  		<h1>Weather Project</h1> 
	</div>

	<div class="container text-center">
	<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th><label>City:</label></th>
        <th><input type="text" id="city" placeholder="Enter city name..." size="15" class="center"></th>

        <th><label>Country Code:</label></th>
        <th><input type="text"  id="code" name="countrycode" maxlength="3" size="1" placeholder="EN" class="center"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><label>Details</label> <input type="checkbox" name="details" id="detail"></td>
        <td></td>
        <td></td>
        <td><input type="button" id="btnOk" value="GET DATA" class="btn btn-success"></td>
        </tr>
    </tbody>
  	</table>
	</div>

<div class="container text-center">
	<table class="table table-dark table-striped" id="tab1" style="display: none;">
    <thead>
      <tr>
      
      </tr>
    </thead>
    <tbody>
      <tr><td>Temperature</td>
      		<td><div id="temp"></div></td>
      </tr>

      <tr><td>Humidity</td>
      		<td><div id="humidity"></div></td>
      </tr>

      <tr><td>Description</td>
      		<td><div id="desc"></div></td>
      </tr>		

      <tr><td>Pressure</td>
      	<td><div id="pressure"></div></td>
      </tr>
    </tbody>
  	</table>
</div>

<div class="container text-center">
  <table class="table table-dark table-striped" id="tab2" style="display: none;">
    <thead>
      <tr>
      
      </tr>
    </thead>
    <tbody>
      <tr><td>Wind speed</td>
          <td><div id="windspeed"></div></td>
      </tr>

      <tr><td>Sunset</td>
          <td><div id="sunset"></div></td>
      </tr>

      <tr><td>Sunrise</td>
          <td><div id="sunrise"></div></td>
      </tr>

       <tr><td>Max. Temp.</td>
          <td><div id="maxtemp"></div></td>
      </tr>   

       <tr><td>Min. Temp.</td>
          <td><div id="mintemp"></div></td>
      </tr>

      <tr><td>Visibility</td>
        <td><div id="visibility"></div></td>
      </tr>
    </tbody>
    </table>
</div>

</body>
</html>
</html>
